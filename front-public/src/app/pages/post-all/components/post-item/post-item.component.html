<img class="card-img-top" [src]="post.imgBig" alt="{{post.title}}">
<div class="card-body">
    <p class="card-text">{{post.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/post-detail', post.id]">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
        </div>
        <small class="text-muted">9 mins</small>
    </div>
</div>
